<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派对</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        button {
            position: absolute;
            bottom:0;
            left:50%;
            margin-left: -22px;
            background-color: rgb(138, 220, 252);
            border-radius: 30%;
	    z-index:1;
        }      
        img {
	position:fixed;
	top: 0;
	left: 0;
	width:100%;
	height:100%;
	min-width: 1000px;
	background-repeat: no-repeat;
	z-index:0;
        }

    </style>
</head>
<body>
    <button>开关</button>
    <img class="" src="./黑暗.png" alt="">
    <script>
    	//获取标签
        var btn = document.querySelector('button');
        var img = document.querySelector('img');
        //初始化开关状态
        var bool = false;
        btn.onclick = function() {
        	//如果当前开关状态为关(**即 !bool == true**)
        	//则将图片更换为开灯状态的图片，否则换为关灯状态的图片。
            if (!bool) {
                img.src = "./蛋糕1.png";
                bool = !bool; //记录当前开关状态
            } else {
                img.src = "./黑暗.png";
                bool = !bool; //记录当前开关状态
            }
        }
    </script>

</body>
</html>
